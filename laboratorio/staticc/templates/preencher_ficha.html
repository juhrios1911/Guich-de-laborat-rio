<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro ClÃ­nico - LabFlow</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-100 p-4 md:p-10">
    <div class="max-w-2xl mx-auto bg-white rounded-2xl shadow-2xl overflow-hidden">
        <div class="bg-indigo-900 p-6 text-white">
            <h2 class="text-2xl font-bold">Dados ClÃ­nicos</h2>
            <p class="opacity-80">Paciente em atendimento: <span class="font-mono text-amber-400">{{ paciente.cliente }}</span></p>
        </div>

        <form action="/gerar_ficha" method="POST" class="p-8 space-y-6">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="md:col-span-2">
                    <label class="block text-xs font-black text-indigo-900 uppercase mb-1">Nome Completo</label>
                    <input type="text" name="nome_completo" value="{{ paciente.cliente }}" class="w-full border-b-2 border-slate-200 focus:border-amber-500 outline-none py-2 font-semibold" required>
                </div>
                <div>
                    <label class="block text-xs font-black text-indigo-900 uppercase mb-1">CPF (Apenas nÃºmeros)</label>
                    <input type="text" name="cpf" maxlength="11" placeholder="Ex: 12345678901" class="w-full border-b-2 border-slate-200 focus:border-amber-500 outline-none py-2" required>
                </div>
                <div>
                    <label class="block text-xs font-black text-indigo-900 uppercase mb-1">Data de Nascimento</label>
                    <input type="date" name="nascimento" class="w-full border-b-2 border-slate-200 focus:border-amber-500 outline-none py-2" required>
                </div>
            </div>

            <div class="bg-slate-50 p-4 rounded-xl space-y-4">
                <label class="block text-xs font-black text-indigo-900 uppercase">Possui ConvÃªnio?</label>
                <div class="flex gap-4">
                    <label class="flex items-center gap-2 cursor-pointer">
                        <input type="radio" name="tem_convenio" value="nao" checked onclick="toggleConvenio(false)" class="w-4 h-4"> NÃ£o
                    </label>
                    <label class="flex items-center gap-2 cursor-pointer">
                        <input type="radio" name="tem_convenio" value="sim" onclick="toggleConvenio(true)" class="w-4 h-4"> Sim
                    </label>
                </div>

                <div id="campos-convenio" class="hidden grid grid-cols-1 md:grid-cols-2 gap-4 mt-4 animate-pulse">
                    <input type="text" name="convenio" placeholder="Nome do ConvÃªnio" class="border p-2 rounded-lg">
                    <input type="text" name="carteirinha" placeholder="NÂº da Carteirinha" class="border p-2 rounded-lg">
                </div>
            </div>

            <div class="space-y-4">
                <label class="block text-xs font-black text-indigo-900 uppercase">SolicitaÃ§Ã£o de Exames</label>
                <select name="tipo_exame" class="w-full p-3 bg-white border-2 border-slate-100 rounded-xl outline-none focus:border-indigo-500">
                    <option value="Sangue">ðŸ©¸ Coleta de Sangue</option>
                    <option value="Urina">ðŸ§ª Coleta de Urina</option>
                    <option value="Fezes">ðŸ’© Coleta de Fezes</option>
                </select>

                <div class="grid grid-cols-2 gap-3 text-sm p-4 bg-slate-50 rounded-xl">
                    <label class="flex items-center gap-2"><input type="checkbox" name="detalhes_exame" value="Hemograma"> Hemograma</label>
                    <label class="flex items-center gap-2"><input type="checkbox" name="detalhes_exame" value="Glicemia"> Glicemia</label>
                    <label class="flex items-center gap-2"><input type="checkbox" name="detalhes_exame" value="Colesterol"> Colesterol</label>
                    <label class="flex items-center gap-2"><input type="checkbox" name="detalhes_exame" value="Tireoide"> Tireoide</label>
                    <div class="col-span-2 mt-2">
                        <label class="flex items-center gap-2 mb-2">
                            <input type="checkbox" id="check-outro" onclick="document.getElementById('input-outro').classList.toggle('hidden')"> Outro:
                        </label>
                        <input type="text" id="input-outro" name="detalhes_exame" placeholder="Digite o nome do exame..." class="hidden w-full border p-2 rounded-lg text-sm">
                    </div>
                </div>
            </div>

            <div class="flex flex-col md:flex-row gap-4 pt-6">
                <button type="submit" class="flex-1 bg-amber-500 text-white font-bold py-4 rounded-xl hover:bg-amber-600 transition shadow-lg">
                    GERAR SENHA E FINALIZAR
                </button>
            </div>
        </form>
    </div>

    <script>
        function toggleConvenio(show) {
            const div = document.getElementById('campos-convenio');
            if(show) div.classList.remove('hidden');
            else div.classList.add('hidden');
        }
    </script>
</body>
</html>
